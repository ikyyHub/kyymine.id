<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyy.Mine - Daftar</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraftia');
        body {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://static.vecteezy.com/system/resources/thumbnails/046/602/477/small_2x/cubic-pixel-game-level-background-frame-vector.jpg');
            background-size: cover; color: #fff; font-family: 'Minecraftia', sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .gui-container { background-color: #C6C6C6; border: 4px solid #000; padding: 25px; width: 300px; text-align: center; }
        input { width: 90%; padding: 12px 0; background-color: #000; color: #55FF55; text-align: center; margin-bottom: 10px; border: 2px solid #555; font-family: 'Minecraftia', sans-serif; }
        button { width: 100%; padding: 12px; background-color: #A8A8A8; border: 2px solid #000; cursor: pointer; font-family: 'Minecraftia', sans-serif; }
    </style>
</head>
<body>
    <h1 style="color: #55FF55; text-shadow: 2px 2px #000; margin: 0;">Kyy.Mine</h1>
    <p style="color: #FFFF55; font-size: 10px; margin-bottom: 15px;">kyymine.id</p>
    <div class="gui-container">
        <h2 style="font-size: 14px; color: #333;">DAFTAR AKUN BARU</h2>
        <input type="text" id="regName" placeholder="Nama Baru...">
        <input type="number" id="regLevel" placeholder="Level Kamu...">
        <button onclick="register()">DAFTAR SEKARANG</button>
        <a href="index.html" style="display:block; margin-top:10px; color:#555; font-size:10px; text-decoration:none;">KEMBALI KE LOGIN</a>
    </div>
    <p style="font-size: 10px; color: #AAA; margin-top: 15px;">Owner: <span style="color: #55FF55;">kyy7zee</span></p>

    <script>
        function register() {
            let name = document.getElementById("regName").value;
            let level = document.getElementById("regLevel").value;
            if(name && level) {
                localStorage.setItem(name, level);
                alert("Pendaftaran Berhasil!");
                window.location.href = "index.html";
            } else { alert("Isi semua data!"); }
        }
    </script>
</body>
</html>
