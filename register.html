<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyy.Mine - Daftar Akun</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraftia');
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://static.vecteezy.com/system/resources/thumbnails/046/602/477/small_2x/cubic-pixel-game-level-background-frame-vector.jpg');
            background-size: cover; color: #ffffff; font-family: 'Minecraftia', sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; flex-direction: column;
        }
        .gui-container {
            background-color: #C6C6C6; border: 4px solid #000; border-top-color: #FFF; border-left-color: #FFF;
            padding: 25px; width: 300px; text-align: center;
        }
        input { width: 90%; padding: 12px 0; background-color: #000; color: #55FF55; font-family: 'Minecraftia', sans-serif; text-align: center; margin-bottom: 10px; border: 2px solid #555; }
        button { width: 100%; padding: 12px; background-color: #A8A8A8; border: 2px solid #000; border-top-color: #DDD; border-left-color: #DDD; cursor: pointer; font-family: 'Minecraftia', sans-serif; }
        .back-link { display: block; margin-top: 15px; color: #333; font-size: 10px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="gui-container">
        <h2 style="font-size: 14px; color: #333;">DAFTAR AKUN BARU</h2>
        <input type="text" id="newName" placeholder="Nama Baru...">
        <input type="number" id="newLevel" placeholder="Level Kamu...">
        <button onclick="register()">DAFTAR SEKARANG</button>
        <a href="index.html" class="back-link">KEMBALI KE LOGIN</a>
    </div>

    <script>
        function register() {
            let name = document.getElementById("newName").value;
            let level = document.getElementById("newLevel").value;
            
            if (name && level) {
                // Simpan ke memori HP (LocalStorage)
                localStorage.setItem(name, level);
                alert("Pendaftaran Berhasil! Silakan Login di halaman depan.");
                window.location.href = "index.html";
            } else {
                alert("Isi nama dan level dulu ya!");
            }
        }
    </script>
</body>
</html>
