<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyy.Mine - List Rank</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraftia');
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://static.vecteezy.com/system/resources/thumbnails/046/602/477/small_2x/cubic-pixel-game-level-background-frame-vector.jpg');
            background-size: cover; color: #fff; font-family: 'Minecraftia', sans-serif;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
        }
        .container { background: #C6C6C6; border: 4px solid #000; padding: 20px; width: 90%; max-width: 400px; color: #333; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .section-title { background: #555; color: #fff; padding: 5px; font-size: 10px; margin-top: 15px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
        th, td { border: 2px solid #888; padding: 8px; text-align: center; }
        
        /* WARNA RANK */
        .rank-1 { color: #FFD700; font-weight: bold; text-shadow: 1px 1px #000; }
        .rank-2 { color: #C0C0C0; font-weight: bold; text-shadow: 1px 1px #000; }
        .rank-3 { color: #CD7F32; font-weight: bold; text-shadow: 1px 1px #000; }
        .teks-biasa { color: #333; }

        .btn-wa { display: block; margin-top: 20px; padding: 12px; background: #25D366; border: 2px solid #000; color: white; text-decoration: none; font-size: 10px; text-align: center; text-shadow: 1px 1px #000; }
        .back-btn { margin-top: 10px; padding: 10px; background: #55FF55; border: 2px solid #000; color: #000; text-decoration: none; font-size: 10px; display: inline-block; }
    </style>
</head>
<body>
    <h1 style="color: #55FF55; text-shadow: 2px 2px #000;">Kyy.Mine</h1>
    <div class="container">
        <h2 style="text-align: center; font-size: 14px;">TOP LEVEL & RANK</h2>
        <div class="section-title">DAFTAR PLAYER TERDAFTAR</div>
        <table id="topTable">
            <thead><tr><th>Player</th><th>Level</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <a href="https://whatsapp.com/channel/0029Vb6QP5D4yltGa7jmQo3n" class="btn-wa">KUNJUNGI SALURAN WHATSAPP</a>
    <a href="index.html" class="back-btn">< KEMBALI</a>

    <script>
        let players = [];

        // Mengambil semua data dari pendaftaran mandiri di HP ini
        for (let i = 0; i < localStorage.length; i++) {
            let key = localStorage.key(i);
            let val = localStorage.getItem(key);
            players.push({n: key, l: parseInt(val)});
        }

        // Urutkan dari level tertinggi
        players.sort((a, b) => b.l - a.l);

        const tableBody = document.getElementById('tableBody');
        
        if (players.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='2'>Belum ada player terdaftar</td></tr>";
        } else {
            players.forEach((p, index) => {
                let styleClass = "teks-biasa";
                if (index === 0) styleClass = "rank-1";
                else if (index === 1) styleClass = "rank-2";
                else if (index === 2) styleClass = "rank-3";

                let row = `<tr><td class="${styleClass}">${p.n}</td><td class="${styleClass}">${p.l}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }
    </script>
</body>
    </html>
