<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyy.Mine - List Rank</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraftia');
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://static.vecteezy.com/system/resources/thumbnails/046/602/477/small_2x/cubic-pixel-game-level-background-frame-vector.jpg');
            background-size: cover; color: #fff; font-family: 'Minecraftia', sans-serif;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
        }
        .container { background: #C6C6C6; border: 4px solid #000; padding: 20px; width: 90%; max-width: 400px; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
        th, td { border: 2px solid #888; padding: 8px; text-align: center; }
        .btn-reset { display: block; margin-top: 15px; padding: 10px; background: #FF5555; border: 2px solid #000; color: white; text-decoration: none; font-size: 10px; text-align: center; }
        .back-btn { margin-top: 10px; padding: 10px; background: #55FF55; border: 2px solid #000; color: #000; text-decoration: none; font-size: 10px; }
    </style>
</head>
<body>
    <h1 style="color: #55FF55; text-shadow: 2px 2px #000; margin: 0;">Kyy.Mine</h1>
    <p style="color: #FFFF55; font-size: 10px; margin-bottom: 15px;">kyymine.id</p>
    <div class="container">
        <h2 style="text-align: center; font-size: 14px;">TOP LEVEL & RANK</h2>
        <table id="topTable">
            <thead><tr><th>Player</th><th>Level</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
        <a href="delete.html" class="btn-reset">RESET NAMA & LEVEL</a>
    </div>
    <a href="index.html" class="back-btn">< KEMBALI</a>
    <p style="font-size: 10px; color: #AAA; margin-top: 15px;">Owner: <span style="color: #55FF55;">kyy7zee</span></p>

    <script>
        let tableBody = document.getElementById('tableBody');
        if (localStorage.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='2'>Belum ada data</td></tr>";
        } else {
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let val = localStorage.getItem(key);
                tableBody.innerHTML += `<tr><td>${key}</td><td>${val}</td></tr>`;
            }
        }
    </script>
</body>
    </html>
