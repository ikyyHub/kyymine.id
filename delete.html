<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyy.Mine - Reset Akun</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraftia');
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://static.vecteezy.com/system/resources/thumbnails/046/602/477/small_2x/cubic-pixel-game-level-background-frame-vector.jpg');
            background-size: cover; color: #ffffff; font-family: 'Minecraftia', sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; flex-direction: column;
        }
        .gui-container { background-color: #C6C6C6; border: 4px solid #000; padding: 25px; width: 300px; text-align: center; }
        input { width: 90%; padding: 12px 0; background-color: #000; color: #FF5555; text-align: center; margin-bottom: 10px; border: 2px solid #555; font-family: 'Minecraftia', sans-serif; }
        button { width: 100%; padding: 12px; background-color: #FF5555; border: 2px solid #000; color: white; cursor: pointer; font-family: 'Minecraftia', sans-serif; }
    </style>
</head>
<body>
    <div class="gui-container">
        <h2 style="font-size: 14px; color: #333;">KONFIRMASI RESET</h2>
        <p style="color: #555; font-size: 9px;">Masukkan data yang benar untuk menghapus</p>
        <input type="text" id="delName" placeholder="Nama Player...">
        <input type="number" id="delLevel" placeholder="Level Tepat...">
        <button onclick="confirmReset()">HAPUS DATA</button>
        <a href="list.html" style="display:block; margin-top:10px; color:#333; font-size:10px;">BATAL</a>
    </div>

    <script>
        function confirmReset() {
            let name = document.getElementById("delName").value;
            let level = document.getElementById("delLevel").value;
            let savedLevel = localStorage.getItem(name);

            if (savedLevel && savedLevel === level) {
                localStorage.removeItem(name);
                alert("Data " + name + " berhasil dihapus!");
                window.location.href = "list.html";
            } else {
                alert("Data salah atau tidak ditemukan!");
            }
        }
    </script>
</body>
</html>
