<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyy.Mine - Database Rank</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraftia');

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://static.vecteezy.com/system/resources/thumbnails/046/602/477/small_2x/cubic-pixel-game-level-background-frame-vector.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Minecraftia', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .server-header {
            text-align: center;
            margin-bottom: 10px;
        }
        .server-name {
            color: #55FF55;
            font-size: 24px;
            text-shadow: 3px 3px #000;
            margin: 0;
        }

        .gui-container {
            background-color: #C6C6C6;
            border: 4px solid #000;
            border-top-color: #FFF;
            border-left-color: #FFF;
            border-right-color: #555;
            border-bottom-color: #555;
            padding: 25px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        input {
            width: 90%;
            padding: 12px 0;
            background-color: #000;
            border: 2px solid #555;
            color: #55FF55;
            font-family: 'Minecraftia', sans-serif;
            text-align: center;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #A8A8A8;
            border: 2px solid #000;
            border-top-color: #DDD;
            border-left-color: #DDD;
            border-right-color: #555;
            border-bottom-color: #555;
            color: #EEE;
            font-family: 'Minecraftia', sans-serif;
            cursor: pointer;
            text-shadow: 2px 2px #333;
        }

        #hasil {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px dashed #FFFF55;
            color: #FFFF55;
            font-size: 11px;
            min-height: 40px;
        }

        .owner-footer {
            margin-top: 15px;
            font-size: 10px;
            color: #AAA;
        }

        .dots::after {
            content: '';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body>

    <div class="server-header">
        <h1 class="server-name">Kyy.Mine</h1>
        <span style="color: #FFFF55; font-size: 12px;">kyymine.id</span>
    </div>

    <audio id="clickSound">
        <source src="https://www.soundjay.com/buttons/button-16.mp3" type="audio/mpeg">
    </audio>

    <div class="gui-container">
        <h2 style="font-size: 14px; text-shadow: 2px 2px #000;">DATABASE PLAYER</h2>
        <p style="color: #333; font-size: 9px; margin-bottom: 10px;">Masukkan Nama Player dengan Benar</p>
        
        <input type="text" id="username" placeholder="Nama Player...">
        
        <button id="btnCek" onclick="startProcess()">CEK DATABASE</button>

        <p id="hasil">Menunggu nama...</p>
    </div>

    <div class="owner-footer">
        Owner Server: <span style="color: #55FF55;">kyy7zee</span>
    </div>
    
    <script>
        // DATA PLAYER & LEVEL (DATABASE ANDA)
        const databasePlayer = {
            "Kyy7zee": 95,
            "Apriyanto": 90,
            "Hadi": 80,
            "Banin": 80,
            "Revan": 75,
            "Dani": 75,
            "Ifkar": 30,
            "Ruri": 80,
            "Wawan": 15,
            "Diandra": 0,
            "Iqbal": 80,
            "Rizki Hasan": 95
        };

        function startProcess() {
            const audio = document.getElementById("clickSound");
            audio.currentTime = 0;
            audio.play();

            let inputNama = document.getElementById("username").value;
            let hasilEl = document.getElementById("hasil");
            let btn = document.getElementById("btnCek");

            if (inputNama === "") {
                hasilEl.style.color = "#FFFF55";
                hasilEl.innerHTML = "‚ö† Masukkan nama player!";
                return;
            }

            btn.disabled = true;
            hasilEl.style.color = "#FFFF55";
            hasilEl.innerHTML = "Mencari data " + inputNama + "<span class='dots'></span>";

            setTimeout(() => {
                // Cek apakah nama ada di database
                if (databasePlayer[inputNama]) {
                    let level = databasePlayer[inputNama];
                    showResult(inputNama, level, hasilEl);
                } else {
                    hasilEl.style.color = "#FF5555";
                    hasilEl.innerHTML = "‚ùå Nama '" + inputNama + "' tidak ditemukan di database!";
                }
                btn.disabled = false;
            }, 1500);
        }

        function showResult(nama, diamond, hasilEl) {
            // Logika If Else berdasarkan level dari database
            let rankText = "";
            if (diamond >= 60) {
                rankText = "üíé Rank kamu: 60%-100%";
            } else if (diamond >= 45) {
                rankText = "‚öîÔ∏è Rank kamu: 45%-59%";
            } else if (diamond >= 30) {
                rankText = "üõ°Ô∏è Rank kamu: 30%-44%";
            } else if (diamond >= 15) {
                rankText = "‚öíÔ∏è Rank kamu: 15%-29%";
            } else {
                rankText = "Up rank terlebih dahulu!";
            }
            
            hasilEl.style.color = "#FFFF55";
            hasilEl.innerHTML = "Halo " + nama + "! (Level: " + diamond + ")<br>" + rankText;
        }
    </script>
</body>
</html>
