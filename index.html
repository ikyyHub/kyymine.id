<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyy.Mine - Database</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraftia');
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://static.vecteezy.com/system/resources/thumbnails/046/602/477/small_2x/cubic-pixel-game-level-background-frame-vector.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #ffffff; font-family: 'Minecraftia', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; flex-direction: column;
        }
        .server-header { text-align: center; margin-bottom: 10px; }
        .server-name { color: #55FF55; font-size: 24px; text-shadow: 3px 3px #000; margin: 0; }
        .gui-container {
            background-color: #C6C6C6; border: 4px solid #000; border-top-color: #FFF; border-left-color: #FFF;
            padding: 25px; width: 320px; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        input {
            width: 90%; padding: 12px 0; background-color: #000; border: 2px solid #555;
            color: #55FF55; font-family: 'Minecraftia', sans-serif; text-align: center; margin-bottom: 15px; outline: none;
        }
        button {
            width: 100%; padding: 12px; background-color: #A8A8A8; border: 2px solid #000;
            border-top-color: #DDD; border-left-color: #DDD; color: #333; cursor: pointer; font-family: 'Minecraftia', sans-serif; margin-bottom: 10px;
        }
        #btnListRank {
            display: none; margin-top: 10px; padding: 12px; background-color: #5555FF;
            border: 2px solid #000; border-top-color: #DDD; border-left-color: #DDD;
            color: white; text-decoration: none; font-size: 11px; text-shadow: 2px 2px #000; text-align: center;
        }
        #hasil { margin-top: 15px; padding: 10px; background: rgba(0, 0, 0, 0.5); border: 2px dashed #FFFF55; color: #FFFF55; font-size: 11px; min-height: 40px; }
        .register-link { color: #555; font-size: 10px; text-decoration: none; display: block; margin-top: 5px; }
        .dots::after { content: ''; animation: blink 1s infinite; }
        @keyframes blink { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }
    </style>
</head>
<body>
    <div class="server-header">
        <h1 class="server-name">Kyy.Mine</h1>
        <span style="color: #FFFF55; font-size: 12px;">kyymine.id</span>
    </div>
    <div class="gui-container">
        <h2 style="font-size: 14px; color: #333;">DATABASE PLAYER</h2>
        <input type="text" id="username" placeholder="Nama Player...">
        <button id="btnCek" onclick="startProcess()">CEK DATABASE</button>
        <a href="register.html" class="register-link">Belum punya akun? Daftar Baru</a>
        <a href="list.html" id="btnListRank">LIST TOP LEVEL DAN RANK</a>
        <p id="hasil">Menunggu nama...</p>
    </div>
    <div style="margin-top: 15px; font-size: 10px; color: #AAA;">Owner Server: <span style="color: #55FF55;">kyy7zee</span></div>

    <script>
        function startProcess() {
            let inputNama = document.getElementById("username").value;
            let hasilEl = document.getElementById("hasil");
            let btnList = document.getElementById("btnListRank");
            let btnCek = document.getElementById("btnCek");

            if (inputNama === "") {
                hasilEl.innerHTML = "‚ö† Masukkan nama player!";
                return;
            }

            btnCek.disabled = true;
            btnList.style.display = "none";
            hasilEl.style.color = "#FFFF55";
            hasilEl.innerHTML = "Mencari data " + inputNama + "<span class='dots'></span>";

            setTimeout(() => {
                // Sekarang hanya mengecek data dari pendaftaran mandiri (LocalStorage)
                let lvl = localStorage.getItem(inputNama);

                if (lvl) {
                    hasilEl.innerHTML = "Halo " + inputNama + "! (Level: " + lvl + ")<br>Rank: " + (lvl >= 60 ? "üíé 60-100 hari" : "‚öíÔ∏è 15-59 hari");
                    btnList.style.display = "block";
                } else {
                    hasilEl.style.color = "#FF5555";
                    hasilEl.innerHTML = "‚ùå Akun tidak ditemukan!<br>Silakan daftar terlebih dahulu.";
                }
                btnCek.disabled = false;
            }, 1200);
        }
    </script>
</body>
</html>
